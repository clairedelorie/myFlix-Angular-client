<app-nav-bar></app-nav-bar>
<div class="favorite-container">
  <h1>Your Favorite Movies</h1>
</div>
<mat-divider></mat-divider>

<div class="movie-container">
  <mat-card *ngFor="let movie of favorites" style="flex: 1 1 auto">
    <mat-card-header class="movie-header">
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-icon
        *ngIf="!setFavStatus(movie._id)"
        (click)="addFavoriteMovie(movie._id, movie.Title)"
        class="favorite-button"
        >favorite_border</mat-icon
      >
      <mat-icon
        *ngIf="setFavStatus(movie._id)"
        (click)="removeFavoriteMovie(movie._id, movie.Title)"
        class="favorite-button-active"
        >favorite</mat-icon
      >
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <img
        class="movie-img"
        src="{{ movie.ImagePath }}"
        width="260"
        height="377"
        alt="{{ movie.Title }}"
      />
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button-link"
        mat-button
        color="primary"
        (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        class="button-link"
        mat-button
        color="primary"
        (click)="
          openDirector(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth,
            movie.Director.Death
          )
        "
      >
        Director
      </button>
      <button
        class="button-link"
        mat-button
        color="primary"
        (click)="openSynopsis(movie.Title, movie.ImagePath, movie.Description)"
      >
        Synopsis
      </button>
    </mat-card-actions>
  </mat-card>
</div>
