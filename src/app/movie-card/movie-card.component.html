<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        class="button-link"
        mat-button
        color="primary"
        (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>

      <button
        class="button-link"
        mat-button
        color="primary"
        (click)="
          openDirector(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth,
            movie.Director.Death
          )
        "
      >
        Director
      </button>
      <button
        class="button-link"
        mat-button
        color="primary"
        (click)="openSynopsis(movie.title, movie.Description)"
      >
        Synopsis
      </button>
      <mat-icon
        *ngIf="!setFavStatus(movie._id)"
        (click)="addToUserFavorites(movie._id, movie.Title)"
        class="favorite-button"
        >favorite_border</mat-icon
      >
      <mat-icon
        *ngIf="setFavStatus(movie._id)"
        (click)="addToUserFavorites(movie._id, movie.Title)"
        class="favorite-button-active"
        >favorite</mat-icon
      >
    </mat-card-actions>
  </mat-card>
</div>
