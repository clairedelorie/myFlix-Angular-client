<!DOCTYPE html>
<body>
  <div class="main-page">
    <div class="main-page-content">
      <h1>Welcome to myFlix!</h1>
      <button
        class="register-button"
        mat-raised-button
        (click)="openUserRegistrationDialog()"
        style="margin-right: 10px"
        color="primary"
      >
        Sign Up
      </button>
      <button
        class="login-button"
        mat-raised-button
        color="primary"
        (click)="openUserLoginDialog()"
        style="margin-right: 10px"
      >
        Login
      </button>
    </div>
  </div>
</body>
